{% extends 'fish/base.html' %}
{% block content %}
    <table class="signup" cellpadding="2" cellspacing="5">
        <th colspan="2" align="end">Enquiries</th>
        <form method="POST" id="form">
            {% csrf_token %}
            {{ form }}
            <tr>
                <td colspan="2" align="center">
                    <input class="btn" type="submit" value="SUBMIT" />
                </td>
            </tr>
        </form>
    </table>

{% endblock content %}
